<mat-card class="dashboard-card">
  <mat-card-header>
    <mat-card-title>
      <div class="mat-headline-medium">
        {{ card.name }}
      </div>
      <button
        mat-icon-button
        class="more-button"
        [matMenuTriggerFor]="menu"
        aria-label="Toggle menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item>Expand</button>
        <button mat-menu-item>Remove</button>
      </mat-menu>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <img src="{{ card.image }}" alt="{{ card.name }}" />
    <div class="character-stats">
      <p class="mat-title-medium">Base Ki</p>
      <p class="mat-label-medium">{{ card.ki }}</p>
      <p class="mat-title-medium">Max Ki</p>
      <p class="mat-label-medium">{{ card.maxKi }}</p>
      <p class="mat-title-medium">Affiliation</p>
      <p class="mat-label-medium">{{ card.affiliation }}</p>
    </div>
  </mat-card-content>
</mat-card>
