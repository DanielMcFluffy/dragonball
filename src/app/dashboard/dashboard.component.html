<div class="container">
  <div class="grid-container">
    <div
      class="main-block"
      infinite-scroll
      (scrolled)="onScroll()"
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="50"
      [scrollWindow]="false"
    >
      @defer (on viewport) { @if (characters.length) { @for (character of
      characters ; track $index) {
      <app-card [card]="character"></app-card>
      } } @else {
      <div class="error">
        <p>We couldn't load any characters at this time</p>
      </div>
      } } @placeholder (minimum 1s) {
      <div class="loading"><mat-spinner></mat-spinner></div>
      }
    </div>
    @if(isEmpty) {

    <div class="empty">
      <p>No more characters to load.</p>
    </div>
    }
  </div>
</div>
